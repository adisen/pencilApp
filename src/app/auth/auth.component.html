<div class="container">
  <h1 *ngIf="authService.user | async">
    Welcome {{ (authService.user | async)?.email }}!
  </h1>

  <h1 *ngIf="!(authService.user | async)">
    Welcome User, Please Login to Continue!
  </h1>

  <a (click)="login()" *ngIf="!(authService.user | async)" class="btn">
    Login With Google
  </a>
</div>
